<!DOCTYPE html>
<html id="html">
	<head>
		<title>☺ ☺ ☺ ☺ ☺ ☺ ☺ ☺ ☺ ☺</title>
		<link rel="icon" href="images/logo.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main id="main">
			<!-- Title and server info -->
			<h1><funland>SUPER FUNLAND!</funland></h1>
			<h2>Play on our Minecraft server!</h2>

			<img
				id="logo"
				src="images/logo.png"
				alt="SUPER FUNLAND logo"
				width="300"
				height="300"
			/>

			<div id="onlineStatus">
				<div id="circleIcon" class="loadingColor"></div>
				<div id="playerCount">00/00</div>
				<div>players online</div>
			</div>
			<p><br />Enter this hyperlink into your video game:<br /></p>
			<p><ip>play.atlasminecraft.com</ip></p>

			<!-- Screenshot section -->
			<div id="screenshots" class="screenshots">
				<div id="cityDiv" class="screenshotDiv">
					<img
						class="leftScreenshotAlign"
						src="images/screenshots/city.jpg"
						alt="Atlas City"
					/>
					<h3 class="quote">"Testing Quotes." - QuoteBlaster12</h3>
				</div>
				<div id="poolDiv" class="screenshotDiv">
					<img
						class="rightScreenShotAlign"
						src="images/screenshots/pool.jpg"
						alt="Swimming Pool"
					/>
					<h3 class="quote">
						"When I'm not sleeping, I'm crafting." - GameBlaster12
					</h3>
				</div>
				<div id="apartmentDiv" class="screenshotDiv">
					<img
						class="leftScreenshotAlign"
						src="images/screenshots/apartment.jpg"
						alt="Apartment"
					/>
					<h3 class="quote">
						"I love mining blocks at SUPER FUNLAND!" - DaveTheMiner
					</h3>
				</div>
			</div>

			<!-- Cookie Toggle -->
			<cookieButton>
				<img
					id="cookieButton"
					src="images/cookie.png"
					alt="COOKIE"
					width="48"
					height="48"
				/>
			</cookieButton>
		</main>

		<!-- Scripts and global assets -->
		<!-- <audio id="thunder" src="sounds/thunder.mp3" preload="auto"> </audio> -->
		<script src="scripts/cookieClicker.js"></script>
		<script src="scripts/playerCount.js"></script>
	</body>
</html>
